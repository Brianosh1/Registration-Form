<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
        <fieldset>
            <label>Enter Your First Name: <input type="text" required /></label>
            <label>Enter Your Last Name: <input type="text" required /></label>
            <label>Enter Your Email: <input type="email" required /></label>
            <label>Enter a New Password: <input type="password" required minlength="8" pattern="[a-z0-5]{8,}" /></label>
        </fieldset>
        <fieldset>
            <label><input type="radio" name="account-type" /> Personal Account</label>
            <label><input type="radio" name="account-type" /> Business Account</label>
            <label><input type="checkbox" /> I accept the terms and conditions <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and coditions</a></label>
            
        </fieldset>
        <fieldset>
            <Label>Upload a profile picture<input type="file" /></Label>
            <label>Input your age (years)<input type="number" min="13" max="120" /></label>
            <label>How did you hear about us?
                <Select>
                    <option value="">(select one)</option>
                    <option value="1">freeCodeCamp News</option>
                    <option value="2">freeCodeCamp YouTube Channel</option>
                    <option value="3">freecodeCamp Forum</option>
                    <option value="4">Other</option>
                </Select>
            </label>
            <label for="">Provide a bio<textarea placeholder="I like coding on the beach" rows="3" cols="30"></textarea></label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>

</body>
</html>
